<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Visualización de Categorías</title>
    <link rel="stylesheet" href="/styles/categoria.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Categorías</h1>
        <form id="categoryForm">
            <div class="form-group">
                <label for="categoryName">Nombre de la Categoría:</label>
                <input type="text" id="categoryName" name="categoryName" required>
            </div>
            <div class="form-group">
                <button type="submit">Registrar Categoría</button>
            </div>
        </form>
        <div class="category-list">
            <h2>Lista de Categorías</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody id="categoryTableBody">
                    <!-- Las categorías registradas aparecerán aquí -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="/js/categoria.js"></script>
</body>
</html>
