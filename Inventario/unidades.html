<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Inventarios</title>
    <link rel="stylesheet" href="/styles/unidades.css">
</head>
<body>
    <h1>Registro de Inventarios</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre del Producto</th>
                <th>Marcas</th>
                <th>Categoría</th>
                <th>Cantidad</th>
                <th>Precio</th>
                
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se pueden agregar filas de inventario -->
            <tr>
                <td>1</td>
                <td>Producto A</td>
                <td>Marca 1 </td>
                <td>Categoría 1</td>
                <td>50</td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Producto B</td>
                <td>Marca 2</td>
                <td>Categoría 2</td>
                <td>30</td>
                <td>$15.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
